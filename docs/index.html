<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>РК-ГРАНД</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <!-- Debug: Page loaded successfully -->
    <script>console.log('RK-GRAND page loaded at:', new Date());</script>
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-center mb-6">РК-ГРАНД</h1>
        <p class="text-gray-600 text-center mb-8">Корпоративная экосистема</p>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Логин</label>
                <input type="text" id="login" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Введите логин" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Пароль</label>
                <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Введите пароль" required>
            </div>
            
            <div id="error" class="text-red-500 text-sm text-center hidden"></div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                Войти
            </button>
        </form>
        
        <div class="mt-6 text-center text-sm text-gray-500">
            <p>Тестовые аккаунты:</p>
            <p>admin/123, director/123</p>
        </div>
    </div>

    <div id="dashboard" class="hidden w-full max-w-4xl mx-auto p-6">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">РК-ГРАНД Dashboard</h1>
                <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Выйти</button>
            </div>
            <p id="welcomeText" class="text-gray-600 mt-2"></p>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-semibold mb-2">Сотрудники</h3>
                <p class="text-gray-600">Управление персоналом</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-semibold mb-2">Аналитика</h3>
                <p class="text-gray-600">Отчеты и статистика</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-semibold mb-2">Задачи</h3>
                <p class="text-gray-600">Управление проектами</p>
            </div>
        </div>
    </div>

    <script>
        const users = {
            'admin': { name: 'Администратор', role: 'admin' },
            'director': { name: 'Малышев Константин Сергеевич', role: 'director' },
            'engineer': { name: 'Волков Сергей Александрович', role: 'engineer' }
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            if (users[login] && password === '123') {
                document.querySelector('.bg-gray-100').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('welcomeText').textContent = `Добро пожаловать, ${users[login].name}!`;
                errorDiv.classList.add('hidden');
            } else {
                errorDiv.textContent = 'Неверный логин или пароль';
                errorDiv.classList.remove('hidden');
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', function() {
            document.querySelector('.bg-gray-100').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('login').value = '';
            document.getElementById('password').value = '';
            document.getElementById('error').classList.add('hidden');
        });
    </script>
</body>
</html>
